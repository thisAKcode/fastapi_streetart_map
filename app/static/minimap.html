<!DOCTYPE html>
<html>

 crossorigin=""></script>

    <div id="map"></div>

<script>

var returned_json = {"_data": {"type": "Feature", 
			"geometry": {

				"properties": {

								}
			},

var geojsonFeature = {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-104.99404, 39.75621]}, "properties": {"title": "Night Time Sleep Aid", "description": "Verecker", "image_two": "http://dummyimage.com/155x100.png/ff4444/ffffff", "id": 2, "image_one": null}}

var map = L.map('map').setView([39.75621,-104.99404], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

var myLayer = L.geoJSON().addTo(map);
myLayer.addData(geojsonFeature);
console.log('me')


</script>
